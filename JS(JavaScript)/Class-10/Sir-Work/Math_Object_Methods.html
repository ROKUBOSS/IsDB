<!DOCTYPE html>
<html>
<head>
	<title>Math Objects Methods</title>
</head>
<body>
	<script type="text/javascript">
		var mynum = 35.75;

		document.write("Rounding of the number is:"+Math.round(mynum)+"<br>");

		document.write("Flooring of the number is:"+Math.floor(mynum)+"<br>");

		document.write("Ceiling of the number is:"+Math.ceil(mynum)+"<br>");
	</script>

	<script type="text/javascript">
		document.write("Generating Random Numbers Between 0-20<br>");

		for(i=0; i <= 20; i++)
		{
			document.write(Math.floor(Math.random() *20)+""+"<br>");
		}
		
	</script>

	<script type="text/javascript">

		
		var max = Math.max(25,78,75,20,28,35);
		document.write("The maximum number is:"+max+"<br>");

		var min = Math.min(25,78,75,20,28,35);
		document.write("The minumum number is:"+min+"<br>");

		var sq = 25;

		document.write("The squareroot of "+sq+" is:"+Math.sqrt(sq)+"<br>");

		document.write("The power of 3 is: "+Math.pow(3,2)+"<br>");
	</script>
</body>
</html>
