
<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->


<script type="text/javascript">
	function validForm()
	{
		var name1 = document.getElementById("fname").value;
		var name2 = document.getElementById("lname").value;
		var pw = document.getElementById("pwd1").value;
		var pw2 = document.getElementById("pwd2").value;

		if(name1 == "")
		{
			document.getElementById("blankmsg").innerHTML = "**Fill the first name";
			return false;
		}

		if(!isNaN(name1))
		{
			document.getElementById("blankmsg").innerHTML = "**Only characters are allowed";
			return false;
		}

		if(!isNaN(name2))
		{
			document.getElementById("blankmsg").innerHTML = "**Only characters are allowed";
			return false;
		}

		if(pw == "")
		{
			document.getElementById("message1").innerHTML = "**Please enter your password";
			return false;
		}

		if(pw2 == "")
		{
			document.getElementById("message1").innerHTML = "**Confirm your password";
			return false;
		}

		if(pw.length < 8)
		{
			document.getElementById("message1").innerHTML = "**Password length must be at least 8 characters";
			return false;
		}

		if(pw.length > 15)
		{	
			document.getElementById("message1").innerHTML = "**Password length should not be greater than 15 characters";
			return false;
		}

		if(pw2 != pw)
		{
			document.getElementById("message2").innerHTML = "**Password does not match!";
			return false;
		}

		else
		{
			document.getElementById("message2").innerHTML = "";
			alert("Your Regnistration ID created successfully");
			document.write("Form Data has been Submitted");
		}
	}
</script>
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Regsitration Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				
					<input class="text" type="text" name="fname" id="fname" placeholder="First name"><br>
					<span id="blankmsg" style="color: red;"></span><br>

					<input class="text" type="text" name="lname" id="lname" placeholder="Last name"><br>
					<span id="charmsg" style="color: red;"></span><br>
					
					<input class="text" type="password" name="pwd1" id="pwd1" placeholder="Password">
					<span id="message1" style="color: red;"></span><br>

					<input class="text w3lpass" type="password" name="pwd2" id="pwd2" placeholder="Confirm Password">
					<span id="message2" style="color: black;"></span><br>

					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" name="submit" onclick="validForm()" value="SIGNUP">
					<input type="reset" name="reset" value="Cancel">
				
				
			</div>
		</div>
		
		
	</div>

</body>
</html>
