<!DOCTYPE html>
<html>
<head>
	<title>Create Object by Constructor Ex.</title>
</head>
<body>

	<script type="text/javascript">
		var employess = new Object(); // This is Object() constructor
		employess.id = 101;
		employess.name = "Hasanuzzaman";
		employess.dept = "Admin";
		employess.salary = 40000;

		document.write(employess.id+" "+employess.name);


	</script>

</body>
</html>
